baseURL: https://example.org/
languageCode: en-us
title: Organizational Engagement Framework Site
menu:
  main:
    - name: Framework
      pageRef: /docs
      weight: 1
    - name: Blog
      pageRef: /blog
      weight: 2
    - name: Project Team
      pageRef: /about_us
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/yanfosec/org-framework"
      params:
        icon: github
    - name: LinkedIn
      weight: 6
      url: "https://www.linkedin.com/groups/10090216/"
      params:
        icon: linkedin

# Parse Git commit
enableGitInfo: true

params:
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

module:
  imports:
    - path: github.com/imfing/hextra
